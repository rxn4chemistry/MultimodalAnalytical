Formula:
  type: text
  column: molecular_formula
  target: False
  preprocessor_arguments:
    tokenizer: formula
    tokenizer_regex: ([A-Z]{1}[a-z]?[0-9]*)
Percentage:
  type: text
  column: percentage
  target: False
  preprocessor_arguments:
    tokenizer: percentage
    tokenizer_regex: \d*\.\d+
IR:
  type: 1D_patches
  column: ir_spectra
  target: False
  preprocessor_arguments:
    patch_size: 125
    interplation_merck: False
    masking: False
Smiles:
  type: text
  column: smiles
  target: True
  preprocessor_arguments:
    tokenizer: smiles
    tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])