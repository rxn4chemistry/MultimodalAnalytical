Formula:
  type: text
  column: formula
  target: False
  tokenizer: formula
  tokenizer_regex: ([A-Z]{1}[a-z]?[0-9]*)
IR:
  type: run_length_encoding
  column: spectra
  target: False
  spectrum_tokens_x: 400
  spectrum_tokens_y: 100
  spectrum_to_text_x: run_length_encoding
  spectrum_to_text_y: integer
Smiles:
  type: text
  column: smiles
  target: True
  tokenizer: smiles
  tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])
