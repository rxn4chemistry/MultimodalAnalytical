MSMS:
  type: msms_number
  column: msms_iceberg__[M+H]+
  target: False
  preprocessor_arguments:
    encoding_type: linear
  
Smiles:
  type: text
  column: smiles
  target: True
  tokenizer: smiles
  tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])

