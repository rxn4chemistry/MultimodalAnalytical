Formula:
  type: text
  column: Formula
  target: False
  tokenizer: formula
  tokenizer_regex: ([A-Z]{1}[a-z]?[0-9]*)
Phosphor_NMR:
  type: 1D_patches
  column: phosphor_shift
  target: False
  patch_size: 1
  encoding_type: linear
  masking: False
  interplation_merck: False
Smiles:
  type: text
  column: smiles_1
  target: True
  tokenizer: smiles
  tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])
