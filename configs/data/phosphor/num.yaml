Phosphor_NMR:
  type: 1D_patches
  column: phosphor_shift
  target: False
  preprocessor_arguments:
    patch_size: 1
    masking: False
    interplation_merck: False
Smiles:
  type: text
  column: smiles_1
  target: True
  preprocessor_arguments:
    tokenizer: smiles
    tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])
