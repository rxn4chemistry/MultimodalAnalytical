{{- if .Values.priority -}}
{{- $priorities := list "default-priority" "low-priority" "high-priority" -}}
{{- if eq ( has .Values.priority $priorities ) false -}}
{{- fail ( printf "Field 'priority: \"%s\"' in user file is not correctly set (values possible: 'default-priority', 'low-priority', 'high-priority')" .Values.priority ) -}}
{{- end -}}
{{- else -}}
{{ required "Please specify a valid 'priority' in the user file" "" -}}
{{- end -}}

{{- define "priority.className" -}}
{{- if eq .Values.priority "high-priority" -}}
priorityClassName: "high-priority"
{{- else if eq .Values.priority "low-priority" -}}
priorityClassName: "low-priority"
{{- else -}}
priorityClassName: "default-priority"
{{- end -}}
{{- end -}}

{{- define "priority.value" -}}
{{- if eq .Values.priority "high-priority" -}}
priority: 10
{{- else if eq .Values.priority "low-priority" -}}
priority: 1
{{- else -}}
priority: 5
{{- end -}}
{{- end -}}

{{- define "priority.slope" -}}
priorityslope: 0.0
{{- end -}}

{{- define "commands.header" -}}
echo "Environment variables set by the kubeflow training operator:"
echo ${MASTER_ADDR}:${MASTER_PORT}
echo "PYTHONUNBUFFERED:"${PYTHONUNBUFFERED}
echo My global rank is ${RANK} / ${WORLD_SIZE}
echo "Other injected environment variables:"
echo "NVME_MOUNT_PATH: "${NVME_MOUNT_PATH}
{{- end -}}

{{- if .Values.jobName -}}
{{- if eq ( regexMatch "^[a-z]([-a-z0-9]*[a-z0-9])?$" .Values.jobName ) false -}}
{{ required "The 'jobName' provided is NOT correct. Some possible causes are: it begins with a number or a special character (including '-'), has one or more capital letters somewhere in the name, has one or more special characters other than '-', it ends with a special character (including '-')" "" }}
{{- else -}}
{{- if gt ( len .Values.jobName ) 63 -}}
{{ required "Your 'jobName' cannot be longer than 63 characters" "" -}}
{{- end -}}
{{- end -}}
{{- else -}}
{{ required "Please specify an 'jobName' in the user file" "" -}}
{{- end -}}

{{- if .Values.mountNVMe -}}
{{- if (not .Values.mountNVMe.storage) -}}
{{ required "A 'storage' value is required for mountNVMe" "" }}
{{- end -}}
{{- end -}}

{{- if .Values.customLabels -}}
{{- range $customLabel := .Values.customLabels -}}
{{- if not $customLabel.key -}}
{{ required "Missing 'key' in 'customLabels' list element" $customLabel.key }}
{{- end -}}
{{- $customLabelKey := split "/" $customLabel.key -}}
{{- if gt ( len $customLabelKey._0 ) 63 -}}
{{ required "The name of the 'customLables.key' must be less than 64 characters" "" }}
{{- end -}}
{{- if eq ( regexMatch "^[a-z]([-a-z0-9._]*[a-z0-9])?$" $customLabelKey._0 ) false -}}
{{ required "The name of the 'customLables.key' provided is NOT correct. Some possible causes are: it begins with a number or a special character (including '-._'), has one or more capital letters somewhere in the key, has one or more special characters other than '-._', it ends with a special character (including '-._')" "" }}
{{- end -}}
{{- if $customLabelKey._1 }}
{{- if gt ( len $customLabelKey._1 ) 254 -}}
{{ required "The prefix of the 'customLables.key' must be less than 254 characters" "" }}
{{- end -}}
{{- if eq ( regexMatch "^[a-z]([-a-z0-9.]*[a-z0-9])?$" $customLabelKey._1 ) false -}}
{{ required "The prefix of the 'customLables.key' provided is NOT correct. Some possible causes are: it begins with a number or a special character (including '-.'), has one or more capital letters somewhere in the key, has one or more special characters other than '-.', it ends with a special character (including '-.')" "" }}
{{- end -}}
{{- end -}}
{{- if not $customLabel.value -}}
{{ required "Missing 'value' in 'customLabels' list element" $customLabel.value }}
{{- end -}}
{{- if gt ( len $customLabel.value ) 63 -}}
{{ required "The length of the 'customLables.value' must be less than 64 characters" "" }}
{{- end -}}
{{- if eq ( regexMatch "^[a-z]([-a-z0-9._]*[a-z0-9])?$" $customLabel.value ) false -}}
{{ required "The 'customLables.value' provided is NOT correct. Some possible causes are: it begins with a number or a special character (including '-._'), has one or more capital letters somewhere in the name, has one or more special characters other than '-._', it ends with a special character (including '-._')" "" }}
{{- end -}}
{{- end -}}
{{- end -}}

{{- if .Values.useOldMcadCrd }}
apiVersion: mcad.ibm.com/v1beta1
{{- else }}
apiVersion: workload.codeflare.dev/v1beta1
{{- end }}
kind: AppWrapper
metadata:
    name: {{ .Values.jobName }}
    namespace: {{ required "Please specify a 'namespace' in the user file" .Values.namespace }}
    {{- if .Values.customLabels }}
    labels:
        {{- range $customLabel := .Values.customLabels }}
        {{ $customLabel.key }}: {{ $customLabel.value }}
        {{- end }}
    {{- end }}
spec:
    {{ include "priority.value" . }}
    {{ include "priority.slope" . }}
    schedulingSpec:
        {{- if eq .Values.disableRequeuing false }}
        minAvailable: {{ .Values.numPods }}
        {{- else }}
        minAvailable: -1
        {{- end }}
        {{- if .Values.requeuing }}
        requeuing:
            {{- if .Values.requeuing.timeInSeconds }}
            timeInSeconds: {{ .Values.requeuing.timeInSeconds }}
            {{- end }}
            {{- if .Values.requeuing.maxTimeInSeconds }}
            maxTimeInSeconds: {{ .Values.requeuing.maxTimeInSeconds }}
            {{- end }}
            {{- if .Values.requeuing.growthType }}
            growthType: {{ .Values.requeuing.growthType | quote }}
            {{- end }}
            {{- if .Values.requeuing.maxNumRequeuings }}
            maxNumRequeuings: {{ .Values.requeuing.maxNumRequeuings }}
            {{- end }}
            {{- if .Values.requeuing.forceDeletionTimeInSeconds }}
            forceDeletionTimeInSeconds: {{ .Values.requeuing.forceDeletionTimeInSeconds }}
            {{- end }}
            {{- if .Values.requeuing.pauseTimeInSeconds }}
            pauseTimeInSeconds: {{ .Values.requeuing.pauseTimeInSeconds }}
            {{- end }}
        {{- end }}
    resources:
        GenericItems:
            - replicas: 1
              generictemplate:
                  {{- if .Values.useOldCoschedulerCrd }}
                  apiVersion: scheduling.sigs.k8s.io/v1alpha1
                  {{- else }}
                  apiVersion: scheduling.x-k8s.io/v1alpha1
                  {{- end }}
                  kind: PodGroup
                  metadata:
                      name: {{ .Values.jobName }}
                      namespace: {{ .Values.namespace }}
                      labels:
                          appwrapper.mcad.ibm.com: {{ .Values.jobName }}
                          {{- range $customLabel := .Values.customLabels }}
                          {{ $customLabel.key }}: {{ $customLabel.value }}
                          {{- end }}
                  spec:
                      minMember: {{ .Values.numPods }}
                      {{- if .Values.scheduleTimeoutSeconds }}
                      scheduleTimeoutSeconds: {{ .Values.scheduleTimeoutSeconds }}
                      {{- end }}
            - replicas: 1
              completionstatus: {{ .Values.completionStatus | default "Succeeded" | quote }}
              custompodresources:
                  - replicas: {{ .Values.numPods }}
                    requests:
                        cpu: {{ .Values.numCpusPerPod }}
                        nvidia.com/gpu: {{ .Values.numGpusPerPod }}
                        memory: {{ .Values.totalMemoryPerPod }}
                        {{ .Values.roceGdrResName | default "nvidia.com/roce_gdr" }}: {{ .Values.numRoceGdr | default 0 }}
                    limits:
                        cpu: {{ .Values.limitCpusPerPod | default .Values.numCpusPerPod }}
                        nvidia.com/gpu: {{ .Values.limitGpusPerPod | default .Values.numGpusPerPod }}
                        memory: {{ .Values.limitMemoryPerPod | default .Values.totalMemoryPerPod }}
                        {{ .Values.roceGdrResName | default "nvidia.com/roce_gdr" }}: {{ .Values.numRoceGdr | default 0 }}
              generictemplate:
                  apiVersion: "kubeflow.org/v1"
                  kind: "PyTorchJob"
                  metadata:
                      name: {{ .Values.jobName }}
                      namespace: {{ .Values.namespace }}
                      labels:
                          appwrapper.mcad.ibm.com: {{ .Values.jobName }}
                          {{- if .Values.useOldCoschedulerCrd }}
                          pod-group.scheduling.sigs.k8s.io: {{ .Values.jobName }}
                          {{- else }}
                          scheduling.x-k8s.io/pod-group: {{ .Values.jobName }}
                          {{- end }}
                          {{- range $customLabel := .Values.customLabels }}
                          {{ $customLabel.key }}: {{ $customLabel.value }}
                          {{- end }}
                  spec:
                      pytorchReplicaSpecs:
                          Master:
                              replicas: 1
                              restartPolicy: {{ .Values.restartPolicy | default "Never" }}
                              template:
                                  metadata:
                                      namespace: {{ .Values.namespace }}
                                      labels:
                                          appwrapper.mcad.ibm.com: {{ .Values.jobName }}
                                          {{- if .Values.useOldCoschedulerCrd }}
                                          pod-group.scheduling.sigs.k8s.io: {{ .Values.jobName }}
                                          {{- else }}
                                          scheduling.x-k8s.io/pod-group: {{ .Values.jobName }}
                                          {{- end }}
                                          {{- range $customLabel := .Values.customLabels }}
                                          {{ $customLabel.key }}: {{ $customLabel.value }}
                                          {{- end }}
                                          {{- if .Values.autopilotHealthChecks }}
                                          autopilot: ""
                                            {{- range $healthcheck := .Values.autopilotHealthChecks }}
                                          {{ $healthcheck }}: ""
                                            {{- end }}
                                          {{- end }}
                                      {{- if .Values.multiNicNetworkName }}
                                      annotations:
                                          k8s.v1.cni.cncf.io/networks: {{ .Values.multiNicNetworkName }}
                                      {{- end }}
                                  spec:
                                      {{- if .Values.serviceAccountName }}
                                      serviceAccountName: {{ .Values.serviceAccountName }}
                                      {{- end }}
                                      {{- if eq .Values.bypassCoscheduler false }}
                                      schedulerName: scheduler-plugins-scheduler
                                      {{- end }}
                                      {{ include "priority.className" . }}
                                      {{- if .Values.terminationGracePeriodSeconds }}
                                      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
                                      {{- end }}
                                      {{- if .Values.hostIgnoreList }}
                                      affinity:
                                        nodeAffinity:
                                          requiredDuringSchedulingIgnoredDuringExecution:
                                            nodeSelectorTerms:
                                            - matchExpressions:
                                              - key: kubernetes.io/hostname
                                                operator: NotIn
                                                values:
                                                {{- range $host := .Values.hostIgnoreList }}
                                                - {{ $host }}
                                                {{- end }}
                                      {{- end }}
                                      {{- if .Values.initContainers }}
                                      initContainers:
                                          {{- range $container := .Values.initContainers }}
                                          - name: {{ required "Missing 'name' of initContainer" $container.name }}
                                            image: {{ required "Missing 'image' of initContainer" $container.image }}
                                            {{- if ( required "Missing 'command' array of initContainer" $container.command ) }}
                                            {{- if kindIs "string" $container.command }}
                                            command: {{ $container.command }}
                                            {{- else }}
                                            command:
                                                {{- range $command := $container.command }}
                                                - {{ $command }}
                                                {{- end }}
                                            {{- end }}
                                            {{- end }}
                                          {{- end }}
                                      {{- end }}
                                      containers:
                                          - name: pytorch
                                            {{- if gt ( int .Values.numRoceGdr ) 0 }}
                                            securityContext:
                                              capabilities:
                                                add:
                                                - IPC_LOCK
                                            {{- end }}
                                            image: {{ required "Please specify a 'containerImage' in the user file" .Values.containerImage }}
                                            imagePullPolicy: IfNotPresent
                                            {{- if .Values.ncclGdrEnvConfigMap }}
                                            envFrom:
                                              - configMapRef:
                                                  name: {{ .Values.ncclGdrEnvConfigMap }}
                                            {{- end }}
                                            {{- if or .Values.environmentVariables .Values.sshGitCloneConfig .Values.mountNVMe .Values.topologyFileConfigMap }}
                                            env:
                                                {{- if .Values.topologyFileConfigMap }}
                                                - name: NCCL_TOPO_FILE
                                                  value: /var/run/nvidia-topologyd/virtualTopology.xml
                                                {{- end }}
                                                {{- if .Values.mountNVMe }}
                                                - name: NVME_MOUNT_PATH
                                                  {{- if .Values.mountNVMe.mountPath }}
                                                  value: {{ .Values.mountNVMe.mountPath | quote }}
                                                  {{- else }}
                                                  value: "/workspace/scratch-nvme"
                                                  {{- end }}
                                                {{- end }}
                                                {{- range $variable := .Values.environmentVariables }}
                                                - name: {{ required "Missing 'name' in 'environmentVariables' list element" $variable.name }}
                                                  {{- if $variable.value }}
                                                  value: {{ $variable.value | quote }}
                                                  {{- else if $variable.secret }}
                                                  valueFrom:
                                                      secretKeyRef:
                                                          name: {{ required "Missing 'name' in 'environmentVariables.secret' list element" $variable.secret.name }}
                                                          key: {{ required "Missing 'key' in 'environmentVariables.secret' list element" $variable.secret.key | quote }}
                                                  {{- else if ( kindIs "float64" $variable.value ) }}
                                                  value: "0"
                                                  {{- else }}
                                                  value: {{ required "Missing 'value' in 'environmentVariables' list element" "" }}
                                                  {{- end }}
                                                {{- end }}
                                                {{- if .Values.sshGitCloneConfig }}
                                                - name: GIT_SSH_COMMAND
                                                  {{- if .Values.sshGitCloneConfig.sshCmd }} {{- /* TODO move this logic to one location*/}}
                                                  value: {{ .Values.sshGitCloneConfig.sshCmd | quote }}
                                                  {{- else if .Values.sshGitCloneConfig.secretMountPath }}
                                                  {{- if .Values.sshGitCloneConfig.configMapMountPath }}
                                                  value: "ssh -i {{ .Values.sshGitCloneConfig.secretMountPath }}/id_rsa -o UserKnownHostsFile={{ .Values.sshGitCloneConfig.configMapMountPath }}/known_hosts -vv"
                                                  {{- else }}
                                                  value: "ssh -i {{ .Values.sshGitCloneConfig.secretMountPath }}/id_rsa -o UserKnownHostsFile=/tmp/.ssh/hosts/known_hosts -vv"
                                                  {{- end }}
                                                  {{- else if .Values.sshGitCloneConfig.configMapMountPath }}
                                                  value: "ssh -i /tmp/.ssh/keys/id_rsa -o UserKnownHostsFile={{ .Values.sshGitCloneConfig.configMapMountPath }}/known_hosts -vv"
                                                  {{- else }}
                                                  value: "ssh -i /tmp/.ssh/keys/id_rsa -o UserKnownHostsFile=/tmp/.ssh/hosts/known_hosts -vv"
                                                  {{- end }}
                                                {{- end }}
                                            {{- else }}
                                            env: []
                                            {{- end }}
                                            command:
                                                - sh
                                                - -c
                                                - |
                                                  {{- include "commands.header" . | nindent 50 }}
                                                  #
                                                  # User commands
                                                  #
                                                  {{- range $command := .Values.setupCommands }}
                                                  {{ $command }}
                                                  {{- end }}
                                                  {{- if .Values.mainProgram }}
                                                  {{- if gt ( int .Values.numGpusPerPod ) 0 }}
                                                  echo executing: torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --nproc_per_node={{ .Values.numGpusPerPod }} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --nproc_per_node={{ .Values.numGpusPerPod }} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  {{- else }}
                                                  echo executing: torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  {{- end }}
                                                  {{- end }}
                                            resources:
                                                requests:
                                                    cpu: {{ .Values.numCpusPerPod }}
                                                    nvidia.com/gpu: {{ .Values.numGpusPerPod }}
                                                    memory: {{ .Values.totalMemoryPerPod }}
                                                    {{ .Values.roceGdrResName | default "nvidia.com/roce_gdr" }}: {{ .Values.numRoceGdr | default 0 }}
                                                limits:
                                                    cpu: {{ .Values.limitCpusPerPod | default .Values.numCpusPerPod }}
                                                    nvidia.com/gpu: {{ .Values.limitGpusPerPod | default .Values.numGpusPerPod }}
                                                    memory: {{ .Values.limitMemoryPerPod | default .Values.totalMemoryPerPod }}
                                                    {{ .Values.roceGdrResName | default "nvidia.com/roce_gdr" }}: {{ .Values.numRoceGdr | default 0 }}
                                            {{- if or .Values.volumes .Values.sshGitCloneConfig ( not .Values.disableSharedMemory ) .Values.mountNVMe }}
                                            volumeMounts:
                                                - name: config-volume
                                                  mountPath: /etc/config
                                                  readOnly: true
                                                {{- if .Values.topologyFileConfigMap }}
                                                - name: topology-volume
                                                  mountPath: /var/run/nvidia-topologyd
                                                {{- end }}
                                                {{- if .Values.mountNVMe }}
                                                - name: ephemeral-odf-lvm-vg1
                                                  {{- if .Values.mountNVMe.mountPath }}
                                                  mountPath: {{ .Values.mountNVMe.mountPath | quote }}
                                                  {{- else }}
                                                  mountPath: "/workspace/scratch-nvme"
                                                  {{- end }}
                                                {{- end }}
                                                {{- range $volume := .Values.volumes }}
                                                - name: {{ required "Missing 'name' in 'volumes' list element" $volume.name }}
                                                  mountPath: {{ required "Missing 'mountPath' in 'volumes' list element" $volume.mountPath }}
                                                {{- end }}
                                                {{- if .Values.sshGitCloneConfig }}
                                                - name: private-ssh-git-deploy-key
                                                  readOnly: true
                                                  {{- if .Values.sshGitCloneConfig.secretMountPath }}
                                                  mountPath: {{ .Values.sshGitCloneConfig.secretMountPath }}
                                                  {{- else }}
                                                  mountPath: "/tmp/.ssh/keys"
                                                  {{- end }}
                                                - name: github-known-hosts
                                                  {{- if .Values.sshGitCloneConfig.configMapMountPath }}
                                                  mountPath: {{ .Values.sshGitCloneConfig.configMapMountPath }}
                                                  {{- else }}
                                                  mountPath: "/tmp/.ssh/hosts"
                                                  {{- end }}
                                                {{- end }}
                                                {{- if eq .Values.disableSharedMemory false }}
                                                - name: dshm
                                                  mountPath: "/dev/shm"
                                                {{- end }}
                                            {{- else }}
                                            volumeMounts: []
                                            {{- end }}
                                      volumes:
                                          - name: config-volume
                                            configMap:
                                                name: {{ .Values.jobName }}-config
                                          {{- if .Values.topologyFileConfigMap }}
                                          - name: topology-volume
                                            configMap:
                                              name: {{ .Values.topologyFileConfigMap }}
                                          {{- end }}
                                          {{- if .Values.mountNVMe }}
                                          - name: ephemeral-odf-lvm-vg1
                                            ephemeral:
                                              volumeClaimTemplate:
                                                spec:
                                                  storageClassName: odf-lvm-vg1
                                                  volumeMode: Filesystem
                                                  accessModes: [ "ReadWriteOnce" ]
                                                  resources:
                                                    requests:
                                                      storage: {{ .Values.mountNVMe.storage }}
                                          {{- end }}
                                          {{- range $volume := .Values.volumes }}
                                          - name: {{ required "Missing 'name' in 'volumes' list element" $volume.name }}
                                            persistentVolumeClaim:
                                                claimName: {{ required "Missing 'claimName' in 'volumes' list element" $volume.claimName }}
                                          {{- end }}
                                          {{- if .Values.sshGitCloneConfig }}
                                          - name: private-ssh-git-deploy-key
                                            secret:
                                                secretName: {{ required "Missing 'secretName' in 'sshGitCloneConfig' " .Values.sshGitCloneConfig.secretName }}
                                                optional: false
                                          - name: github-known-hosts
                                            configMap:
                                                name: {{ required "Missing 'configMapName' in 'sshGitCloneConfig' " .Values.sshGitCloneConfig.configMapName }}
                                          {{- end }}
                                          {{- if eq .Values.disableSharedMemory false }}
                                          - name: dshm
                                            emptyDir:
                                                medium: Memory
                                          {{- end }}
                                      {{- if .Values.imagePullSecrets }}
                                      imagePullSecrets:
                                          {{- range $secret := .Values.imagePullSecrets }}
                                          - name: {{ $secret.name }}
                                          {{- end }}
                                      {{- else }}
                                      imagePullSecrets: []
                                      {{- end }}
                          {{- if gt ( .Values.numPods | int ) 1 }} {{- /*Including a worker spec when only 1 pod (Master) is specified leads to strange behavior */}}
                          Worker:
                              replicas: {{ sub .Values.numPods 1 }}
                              restartPolicy: {{ .Values.restartPolicy | default "Never" }}
                              template:
                                  metadata:
                                      namespace: {{ .Values.namespace }}
                                      labels:
                                          appwrapper.mcad.ibm.com: {{ .Values.jobName }}
                                          {{- if .Values.useOldCoschedulerCrd }}
                                          pod-group.scheduling.sigs.k8s.io: {{ .Values.jobName }}
                                          {{- else }}
                                          scheduling.x-k8s.io/pod-group: {{ .Values.jobName }}
                                          {{- end }}
                                          {{- range $customLabel := .Values.customLabels }}
                                          {{ $customLabel.key }}: {{ $customLabel.value }}
                                          {{- end }}
                                          {{- if .Values.autopilotHealthChecks }}
                                          autopilot: ""
                                            {{- range $healthcheck := .Values.autopilotHealthChecks }}
                                          {{ $healthcheck }}: ""
                                            {{- end }}
                                          {{- end }}
                                      {{- if .Values.multiNicNetworkName }}
                                      annotations:
                                          k8s.v1.cni.cncf.io/networks: {{ .Values.multiNicNetworkName }}
                                      {{- end }}
                                  spec:
                                      {{- if .Values.serviceAccountName }}
                                      serviceAccountName: {{ .Values.serviceAccountName }}
                                      {{- end }}
                                      {{- if eq .Values.bypassCoscheduler false }}
                                      schedulerName: scheduler-plugins-scheduler
                                      {{- end }}
                                      {{ include "priority.className" . }}
                                      {{- if .Values.terminationGracePeriodSeconds }}
                                      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
                                      {{- end }}
                                      {{- if .Values.hostIgnoreList }}
                                      affinity:
                                        nodeAffinity:
                                          requiredDuringSchedulingIgnoredDuringExecution:
                                            nodeSelectorTerms:
                                            - matchExpressions:
                                              - key: kubernetes.io/hostname
                                                operator: NotIn
                                                values:
                                                {{- range $host := .Values.hostIgnoreList }}
                                                - {{ $host }}
                                                {{- end }}
                                      {{- end }}
                                      {{- if .Values.initContainers }}
                                      initContainers:
                                          {{- range $container := .Values.initContainers }}
                                          - name: {{ required "Missing 'name' of initContainer" $container.name }}
                                            image: {{ required "Missing 'image' of initContainer" $container.image }}
                                            {{- if ( required "Missing 'command' array of initContainer" $container.command ) }}
                                            {{- if kindIs "string" $container.command }}
                                            command: {{ $container.command }}
                                            {{- else }}
                                            command:
                                                {{- range $command := $container.command }}
                                                - {{ $command }}
                                                {{- end }}
                                            {{- end }}
                                            {{- end }}
                                          {{- end }}
                                      {{- end }}
                                      containers:
                                          - name: pytorch
                                            {{- if gt ( int .Values.numRoceGdr ) 0 }}
                                            securityContext:
                                              capabilities:
                                                add:
                                                - IPC_LOCK
                                            {{- end }}
                                            image: {{ required "Please specify a 'containerImage' in the user file" .Values.containerImage }}
                                            imagePullPolicy: IfNotPresent
                                            {{- if or .Values.environmentVariables .Values.sshGitCloneConfig .Values.mountNVMe .Values.topologyFileConfigMap }}
                                            {{- if .Values.ncclGdrEnvConfigMap }}
                                            envFrom:
                                              - configMapRef:
                                                  name: {{ .Values.ncclGdrEnvConfigMap }}
                                            {{- end }}
                                            env:
                                                {{- if .Values.topologyFileConfigMap }}
                                                - name: NCCL_TOPO_FILE
                                                  value: /var/run/nvidia-topologyd/virtualTopology.xml
                                                {{- end }}
                                                {{- if .Values.mountNVMe }}
                                                - name: NVME_MOUNT_PATH
                                                  {{- if .Values.mountNVMe.mountPath }}
                                                  value: {{ .Values.mountNVMe.mountPath | quote }}
                                                  {{- else }}
                                                  value: "/workspace/scratch-nvme"
                                                  {{- end }}
                                                {{- end }}
                                                {{- range $variable := .Values.environmentVariables }}
                                                - name: {{ required "Missing 'name' in 'environmentVariables' list element" $variable.name }}
                                                  {{- if $variable.value }}
                                                  value: {{ $variable.value | quote }}
                                                  {{- else if $variable.secret }}
                                                  valueFrom:
                                                      secretKeyRef:
                                                          name: {{ required "Missing 'name' in 'environmentVariables.secret' list element" $variable.secret.name }}
                                                          key: {{ required "Missing 'key' in 'environmentVariables.secret' list element" $variable.secret.key | quote }}
                                                  {{- else if ( kindIs "float64" $variable.value ) }}
                                                  value: "0"
                                                  {{- else }}
                                                  value: {{ required "Missing 'value' in 'environmentVariables' list element" "" }}
                                                  {{- end }}
                                                {{- end }}
                                                {{- if .Values.sshGitCloneConfig }}
                                                - name: GIT_SSH_COMMAND
                                                  {{- if .Values.sshGitCloneConfig.sshCmd }} {{- /* TODO move this logic to one location*/}}
                                                  value: {{ .Values.sshGitCloneConfig.sshCmd | quote }}
                                                  {{- else if .Values.sshGitCloneConfig.secretMountPath }}
                                                  {{- if .Values.sshGitCloneConfig.configMapMountPath }}
                                                  value: "ssh -i {{ .Values.sshGitCloneConfig.secretMountPath }}/id_rsa -o UserKnownHostsFile={{ .Values.sshGitCloneConfig.configMapMountPath }}/known_hosts -vv"
                                                  {{- else }}
                                                  value: "ssh -i {{ .Values.sshGitCloneConfig.secretMountPath }}/id_rsa -o UserKnownHostsFile=/tmp/.ssh/hosts/known_hosts -vv"
                                                  {{- end }}
                                                  {{- else if .Values.sshGitCloneConfig.configMapMountPath }}
                                                  value: "ssh -i /tmp/.ssh/keys/id_rsa -o UserKnownHostsFile={{ .Values.sshGitCloneConfig.configMapMountPath }}/known_hosts -vv"
                                                  {{- else }}
                                                  value: "ssh -i /tmp/.ssh/keys/id_rsa -o UserKnownHostsFile=/tmp/.ssh/hosts/known_hosts -vv"
                                                  {{- end }}
                                                {{- end }}
                                            {{- else }}
                                            env: []
                                            {{- end }}
                                            command:
                                                - sh
                                                - -c
                                                - |
                                                  {{- include "commands.header" . | nindent 50 }}
                                                  #
                                                  # User commands
                                                  #
                                                  {{- range $command := .Values.setupCommands }}
                                                  {{ $command }}
                                                  {{- end }}
                                                  {{- if .Values.mainProgram }}
                                                  {{- if gt ( int .Values.numGpusPerPod ) 0 }}
                                                  echo executing: torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --nproc_per_node={{ .Values.numGpusPerPod }} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --nproc_per_node={{ .Values.numGpusPerPod }} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  {{- else }}
                                                  echo executing: torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  torchrun --nnodes=${WORLD_SIZE} --node_rank=${RANK} --rdzv_id=101 --rdzv_endpoint="${MASTER_ADDR}:${MASTER_PORT}" {{ .Values.mainProgram }}
                                                  {{- end }}
                                                  {{- end }}
                                            resources:
                                                requests:
                                                    cpu: {{ .Values.numCpusPerPod }}
                                                    nvidia.com/gpu: {{ .Values.numGpusPerPod }}
                                                    memory: {{ .Values.totalMemoryPerPod }}
                                                    {{ .Values.roceGdrResName | default "nvidia.com/roce_gdr" }}: {{ .Values.numRoceGdr | default 0 }}
                                                limits:
                                                    cpu: {{ .Values.limitCpusPerPod | default .Values.numCpusPerPod }}
                                                    nvidia.com/gpu: {{ .Values.limitGpusPerPod | default .Values.numGpusPerPod }}
                                                    memory: {{ .Values.limitMemoryPerPod | default .Values.totalMemoryPerPod }}
                                                    {{ .Values.roceGdrResName | default "nvidia.com/roce_gdr" }}: {{ .Values.numRoceGdr | default 0 }}
                                            {{- if or .Values.volumes .Values.sshGitCloneConfig ( not .Values.disableSharedMemory ) .Values.mountNVMe }}
                                            volumeMounts:
                                                - name: config-volume
                                                  mountPath: /etc/config
                                                  readOnly: true
                                                {{- if .Values.topologyFileConfigMap }}
                                                - name: topology-volume
                                                  mountPath: /var/run/nvidia-topologyd
                                                {{- end }}
                                                {{- if .Values.mountNVMe }}
                                                - name: ephemeral-odf-lvm-vg1
                                                  {{- if .Values.mountNVMe.mountPath }}
                                                  mountPath: {{ .Values.mountNVMe.mountPath | quote }}
                                                  {{- else }}
                                                  mountPath: "/workspace/scratch-nvme"
                                                  {{- end }}
                                                {{- end }}
                                                {{- range $volume := .Values.volumes }}
                                                - name: {{ required "Missing 'name' in 'volumes' list element" $volume.name }}
                                                  mountPath: {{ required "Missing 'mountPath' in 'volumes' list element" $volume.mountPath }}
                                                {{- end }}
                                                {{- if .Values.sshGitCloneConfig }}
                                                - name: private-ssh-git-deploy-key
                                                  readOnly: true
                                                  {{- if .Values.sshGitCloneConfig.secretMountPath }}
                                                  mountPath: {{ .Values.sshGitCloneConfig.secretMountPath }}
                                                  {{- else }}
                                                  mountPath: "/tmp/.ssh/keys"
                                                  {{- end }}
                                                - name: github-known-hosts
                                                  {{- if .Values.sshGitCloneConfig.configMapMountPath }}
                                                  mountPath: {{ .Values.sshGitCloneConfig.configMapMountPath }}
                                                  {{- else }}
                                                  mountPath: "/tmp/.ssh/hosts"
                                                  {{- end }}
                                                {{- end }}
                                                {{- if eq .Values.disableSharedMemory false }}
                                                - name: dshm
                                                  mountPath: "/dev/shm"
                                                {{- end }}
                                            {{- else }}
                                            volumeMounts: []
                                            {{- end }}
                                      volumes:
                                          - name: config-volume
                                            configMap:
                                                name: {{ .Values.jobName }}-config
                                          {{- if .Values.topologyFileConfigMap }}
                                          - name: topology-volume
                                            configMap:
                                              name: {{ .Values.topologyFileConfigMap }}
                                          {{- end }}
                                          {{- if .Values.mountNVMe }}
                                          - name: ephemeral-odf-lvm-vg1
                                            ephemeral:
                                              volumeClaimTemplate:
                                                spec:
                                                  storageClassName: odf-lvm-vg1
                                                  volumeMode: Filesystem
                                                  accessModes: [ "ReadWriteOnce" ]
                                                  resources:
                                                    requests:
                                                      storage: {{ .Values.mountNVMe.storage }}
                                          {{- end }}
                                          {{- range $volume := .Values.volumes }}
                                          - name: {{ required "Missing 'name' in 'volumes' list element" $volume.name }}
                                            persistentVolumeClaim:
                                                claimName: {{ required "Missing 'claimName' in 'volumes' list element" $volume.claimName }}
                                          {{- end }}
                                          {{- if .Values.sshGitCloneConfig }}
                                          - name: private-ssh-git-deploy-key
                                            secret:
                                                secretName: {{ required "Missing 'secretName' in 'sshGitCloneConfig' " .Values.sshGitCloneConfig.secretName }}
                                                optional: false
                                          - name: github-known-hosts
                                            configMap:
                                                name: {{ required "Missing 'configMapName' in 'sshGitCloneConfig' " .Values.sshGitCloneConfig.configMapName }}
                                          {{- end }}
                                          {{- if eq .Values.disableSharedMemory false }}
                                          - name: dshm
                                            emptyDir:
                                                medium: Memory
                                          {{- end }}
                                      {{- if .Values.imagePullSecrets }}
                                      imagePullSecrets:
                                          {{- range $secret := .Values.imagePullSecrets }}
                                          - name: {{ $secret.name }}
                                          {{- end }}
                                      {{- else }}
                                      imagePullSecrets: []
                                      {{- end }}
                          {{- end }}

