Formula:
  type: text
  column: molecular_formula
  target: False
  preprocessor_arguments:
    tokenizer: formula
    tokenizer_regex: ([A-Z]{1}[a-z]?[0-9]*)
Spectra:
  type: 1D_patches
  column: h_nmr_spectra
  target: False
  preprocessor_arguments:
    patch_size: 250
    masking: False
    interplation_merck: False
Smiles:
  type: text
  column: smiles
  target: True
  preprocessor_arguments:
    tokenizer: smiles
    tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])