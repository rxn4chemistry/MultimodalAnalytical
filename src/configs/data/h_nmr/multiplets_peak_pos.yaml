Formula:
  type: text
  column: formula
  target: False
  tokenizer: formula
  tokenizer_regex: ([A-Z]{1}[a-z]?[0-9]*)
Multiplets:
  type: multiplets
  column: multiplets
  target: False
  encoding: text
  j_values: False
  normalise: False
Spectra:
  type: peak_positional_encoding
  column: spectra
  target: False
  spectrum_tokens_x: 400
  spectrum_tokens_y: 100
  spectrum_to_text_y: integer
  spectrum_to_text_x: variance
  numerical_encoding_strength: 1
  modality_type: nmr
Smiles:
  type: text
  column: smiles
  target: True
  tokenizer: smiles
  tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])
