IR:
  type: 1D_patches
  column: ir_spectra
  target: False
  patch_size: 10
  masking: False
  interplation_merck: True
  overlap: 1
Smiles:
  type: text
  column: smiles
  target: True
  tokenizer: smiles
  tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])
