Formula_Spectra:
  type: text_spectrum
  column: [molecular_formula, ir_spectra]
  formula_column: molecular_formula
  spectra_column: ir_spectra
  target: False
  spectrum_tokens_x: 400
  spectrum_tokens_y: 100
  spectrum_to_text_x: whole_spectrum
  spectrum_to_text_y: integer
  spectra_only: False
  numerical_encoding_strength: 1
  modality_type: ir
Smiles:
  type: text
  column: smiles
  target: True
  tokenizer: smiles
  tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])
