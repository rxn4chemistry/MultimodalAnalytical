Formula:
  type: text
  column: molecular_formula
  target: False
  preprocessor_arguments:
    tokenizer: formula
    tokenizer_regex: ([A-Z]{1}[a-z]?[0-9]*)
MSMS:
  type: msms_text
  column: msms_iceberg__[M+H]+
  target: False
  preprocessor_arguments:
Smiles:
  type: text
  column: smiles
  target: True
  preprocessor_arguments:
    tokenizer: smiles
    tokenizer_regex: (\[[^\]]+]|Br?|Cl?|N|O|S|P|F|I|b|c|n|o|s|p|\(|\)|\.|=|#|-|\+|\\\\|\/|:|~|@|\?|>|\*|\$|\%[0-9]{2}|[0-9])